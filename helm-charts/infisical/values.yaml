nameOverride: ""

frontend:
  name: frontend
  podAnnotations: {}
  replicaCount: 1
  image:
    repository: infisical/frontend
    pullPolicy: IfNotPresent
    tag: "latest"
    # kubeSecretRef: some-kube-secret-name
  service:
    # type of the frontend service
    type: ClusterIP
    # define the nodePort if service type is NodePort
    # nodePort: 
    annotations: {}

backend:
  name: backend
  podAnnotations: {}
  replicaCount: 1
  image:
    repository: infisical/backend
    pullPolicy: IfNotPresent
    tag: "latest"
    # kubeSecretRef: some-kube-secret-name
  service:
    annotations: {}

mongodb:
  name: mongodb
  podAnnotations: {}
  image:
    repository: mongo
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    annotations: {}


# Recommended to replace with Mongo Cloud URI as the DB instance in the cluster does not have persistence yet
mongodbConnection: {}
  # host: mymongodb.com # defaults to the internal mongo service
  # port: 27017
  # username: root
  # password: root

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hostName: example.com
  frontend: 
    path: /
    pathType: Prefix
  backend:
    path: /api
    pathType: Prefix
  tls: []


